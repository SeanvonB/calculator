<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="icon" type="image/x-icon" href="favicon.ico" />
		<link rel="stylesheet" href="styles.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<main class="calculator">
			<header>
				<div class="solar-panel">
					<div class="solar-cell"></div>
					<div class="solar-cell"></div>
					<a
						class="solar-cell"
						href="https://www.youtube.com/watch?v=oD7rJ4ufciM"
						rel="noreferrer noopener"
						target="_blank"
					></a>
					<div class="solar-cell"></div>
				</div>
				<div class="credit">
					Made by <a href="https://github.com/SeanvonB">SeanvonB</a> |
					<a href="https://github.com/SeanvonB/calculator">Source</a>
				</div>
			</header>
			<div class="display">
				<p class="running"></p>
				<p class="current"></p>
			</div>
			<div class="keypad">
				<button class="btn clear">AC</button>
				<button class="btn back">⌫</button>
				<button class="btn sign"><sup>+</sup>/<sub>−</sub></button>
				<button class="btn operator">÷</button>
				<button class="btn number">7</button>
				<button class="btn number">8</button>
				<button class="btn number">9</button>
				<button class="btn operator">×</button>
				<button class="btn number">4</button>
				<button class="btn number">5</button>
				<button class="btn number">6</button>
				<button class="btn operator">−</button>
				<button class="btn number">1</button>
				<button class="btn number">2</button>
				<button class="btn number">3</button>
				<button class="btn operator">+</button>
				<button class="btn number zero">0</button>
				<button class="btn number">.</button>
				<button class="btn total">=</button>
			</div>
			<footer>
				Made by <a href="https://github.com/SeanvonB">SeanvonB</a> |
				<a href="https://github.com/SeanvonB/calculator">Source</a>
			</footer>
		</main>
	</body>
</html>
